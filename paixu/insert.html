<body>
<script type="text/javascript">
	var arr = [100, 40, 55, 50, 30, 1, 3, 2, 40];
	console.log( arr );

	/* 插入排序
	 * @parms befortArr排序前的数组
	 * 将输入的数组对其进行插入排序 将数组分成两个部分，一个排序好的一个未排序的。
	 * 默认是第一个已排序好，然后引入临时值为当前位置的值。
	 * 找到与当前位置相比较(大或者小)的 将其交换位置
	 */
	function insertSort(befortArr) {
		var tmp, j;

		for (var i = 1; i < befortArr.length; i++) {
			tmp = befortArr[i];

			for (j = i; j > 0 && tmp < befortArr[j-1]; j--) {
				befortArr[j] = befortArr[j-1];
			};
			befortArr[j] = tmp;
		};
		console.log( befortArr );
	}
	/* 冒泡排序
	 * 将无序区的数进行比较，把小(大)的放在无序区 区尾，直到最后一个
	 */
	 function maopaoSort(befortArr){
	 	var len = befortArr.length;
	 	// 当前位置
	 	for (var i = 0; i < len - 1; i++) {
	 		// 无序区
	 		for (var j = 0; j < len - 1 - i; j++) {
	 			// 如果小 把小的放在无序区的区尾
	 			if ( befortArr[j] < befortArr[j+1] ) {
	 				var tmp = befortArr[j+1];
	 				befortArr[j+1] = befortArr[j];
	 				befortArr[j] = tmp;
	 			};
	 		};
	 	};
	 	console.log( befortArr );

	 }
	/* 选择排序
	 * 
	 */
	function selectSort(befortArr){
		for (var i = 0; i < befortArr.length; i++) {
			for (var j = i; j < befortArr.length; j++) {
				if ( befortArr[i] > befortArr[j] ) {
					var tmp = befortArr[j];
					befortArr[j] = befortArr[i];
					befortArr[i] = tmp;
				};
			};
		};
		console.log( befortArr );
	}
	// insertSort(arr);
	// maopaoSort(arr);
	selectSort(arr);

</script>
